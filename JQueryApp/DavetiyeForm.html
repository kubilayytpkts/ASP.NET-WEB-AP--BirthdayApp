<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.4.1.min.js"></script>
</head>
<body>

    <div class="container">
        <img id="ajax-loader" src="Spinner-1s-200px.gif"style="display:none;width:100px;" />
        <hr />

        <div id="results" class="alert alert-success" style="display:none"> Bilgileriniz kayıt edildi..</div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading"></div>
                        <h4>Sende Davetlisin!</h4>
                    </div>
                    <div class="panel-body">

                        <form id="DavetiyeForm">
                            <div class="form-group">
                                <label>Ad</label>
                                <input type="text" name="Ad" id="Ad" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Eposta</label>
                                <input type="text" name="Eposta" id="Eposta" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>Katılacak mısın?</label>
                                <select name="KatilmaDurumu" id="KatilmaDurumu" class="form-control">
                                    <option>Partiye Katılıyor musun ?</option>
                                    <option value="true">Evet,Geliyorum.</option>
                                    <option value="false">Hayır,Gelmiyorum.</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <input class="btn btn-success" type="submit" value="Gönder" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#DavetiyeForm").submit(function (event) {
            event.preventDefault();

            $.ajax({
                url: "https://localhost:44384/api/Davetiye/Ekle",
                data: {
                    Ad: $("#Ad").val(),
                    Eposta: $("#Eposta").val(),
                    KatilmaDurumu: $("#KatilmaDurumu").val(),
                },
                type: "Post",
                beforeSend: function () {
                    $("#ajax-loader").show();
                },
                complete: function () {
                    $("#ajax-loader").hide();
                    $("#results").show();
                },
                success: function () {
                   
                }
            });
        });
    </script>
</body>
</html>
